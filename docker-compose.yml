services:
  # Python (FastAPI) 側
  backend:
    build: ./backend
    container_name: color-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # ホストのコードをコンテナに同期
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React 側
  frontend:
    build: ./frontend
    container_name: color-frontend
    ports:
      - "5173:5173"  # Viteのデフォルトポート
    volumes:
      - ./frontend:/app         # ホストのコードを同期
      - /app/node_modules       # ★超重要: コンテナ内のライブラリをホストで上書きしない設定
    command: sh -c "npm install && npm run dev -- --host"  # --hostがないとブラウザから見えません
    stdin_open: true  # これがないと終了してしまうことがあります
    tty: true